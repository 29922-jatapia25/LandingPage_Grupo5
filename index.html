<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DulceArte — Landing Page</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (para redes) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- HERO (mismo layout del ejemplo) -->
    <header class="container hero">
      <div class="row">
        <!-- LOGO + TÍTULO SUPERIOR -->
        <div class="col-12 my-4 d-flex align-items-center">
          <a href="#" class="d-inline-flex align-items-center text-decoration-none">
            <img src="img/logo.png" class="logo me-2" alt="DulceArte" />
            <span class="brand-name fw-bold">DulceArte</span>
          </a>
        </div>

        <!-- IMAGEN GRANDE IZQ -->
        <div class="col-lg-6">
          <img src="img/pastel.png" class="img-fluid device" alt="Pasteles DulceArte" />
        </div>

        <!-- TEXTO + FORM + REDES DER -->
        <div class="col-lg-6 text-center text-lg-start">
          <h1 class="display-3 text-uppercase fw-bold mb-3">Repostería artesanal</h1>
          <p class="lead text-description mx-auto mx-lg-0">
            Tortas, cupcakes y postres personalizados para tus momentos especiales.
            Ingredientes frescos y entrega el mismo día en la ciudad.
          </p>

          <form class="mt-3" action="#" novalidate>
            <input
              class="form-control form-control-lg rounded-0 my-3 text-center text-lg-start"
              type="email"
              placeholder="Tu correo"
              required
            />
            <button type="submit" class="btn btn-light btn-outline rounded-0 px-4">
              SUSCRIBIRME
            </button>
          </form>

          <ul class="list-unstyled list-inline mt-4 social">
            <li class="list-inline-item me-3">
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="list-inline-item me-3">
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="list-inline-item me-3">
              <a href="#"><i class="bi bi-twitter-x"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#"><i class="bi bi-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
